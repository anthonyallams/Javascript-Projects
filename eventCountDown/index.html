<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BirthDay CountDown</title>
  </head>
  <body>
    <div class="year">Allams</div>
    <h1>Birthday CountDown</h1>
    <div class="countdown">
      <div class="time">
        <h2>00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2>00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2>00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2>00</h2>
        <small>seconds</small>
      </div>
    </div>
    <!-- <img src="./img/spinner.gif" alt="" class="spinner" /> -->
  </body>
  <script src="script.js"></script>
</html>
