<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Password Generator App</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="password-display">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </h3>
      <form>
        <label for="numberValues">Number of Characters</label>
        <div>
          <input type="range" id="numberRange" min="1" max="50" value="10" />
          <input type="number" id="numberInput" min="1" max="50" value="10" />
        </div>
        <label for="includeUppercase">includeUppercase</label>
        <input type="checkbox" id="includeUppercase" />
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />
        <button type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
