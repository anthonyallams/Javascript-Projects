<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO LIST APP</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>todo list app</h1>
        <form class="search-todo">
          <input
            type="text"
            class="search"
            name="search"
            placeholder="Search Todos"
          />
        </form>
      </header>
      <ul class="todo-list">
        <li class="todo-item">
          <span>Go for a swim</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="todo-item">
          <span>Go for workout</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add-todo">
        <label for="add-todo">Add Todos</label>
        <input type="text" class="add" placeholder="Add new Todos here" />
      </form>
      <button class="clear-todo">Clear Todos</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
