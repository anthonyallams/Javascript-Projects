<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading">
          <h1>Awesome Quiz app</h1>
        </div>
        <div class="result showResult">
          <h4>Your Quiz Score is <span>0</span>%</h4>
        </div>
      </header>
      <section>
        <h4>Here are your questions...</h4>
        <form>
          <div class="form-control">
            <p>1. Who is the richest man in the world?</p>
            <div class="option">
              <input type="radio" name="q1" value="A" checked />
              <label>Bill Gate</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="A" />
              <label>Jeff Bezos</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="A" />
              <label>Carlos Slim</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="A" />
              <label>Warren Buffet</label>
            </div>
          </div>
          <div class="form-control">
            <p>2. Who is the President of Nigeria?</p>
            <div class="option">
              <input type="radio" name="q2" value="A" checked />
              <label>Abdulsalam Abubakar</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="B" />
              <label>Muhammed Buhari</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="C" />
              <label>Sani Abacha</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="D" />
              <label>Goodluck Jonathan</label>
            </div>
          </div>
          <div class="form-control">
            <p>3. When did Nigeria gain independence?</p>
            <div class="option">
              <input type="radio" name="q3" value="A" checked />
              <label>1960</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="B" />
              <label>1957</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="C" />
              <label>1970</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="D" />
              <label>1963</label>
            </div>
          </div>
          <div class="form-control">
            <p>4. Who is the Prime Minister of Britain?</p>
            <div class="option">
              <input type="radio" name="q4" value="A" checked />
              <label>Theresa May</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="B" />
              <label>Tony Blair</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="C" />
              <label>Margareth Thatcher</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="D" />
              <label>Boris Johnson</label>
            </div>
          </div>
          <div class="form-control">
            <p>5. Who is the vice president of America?</p>
            <div class="option">
              <input type="radio" name="q5" value="A" checked />
              <label>William Gate</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="B" />
              <label>Joe Biden</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="C" />
              <label>Mike Pence</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="D" />
              <label>Richard Branson</label>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
